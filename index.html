<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="up">1111</div>
            <div class="down">2222</div>
        </div>
        <div class="delete">
            <button value="delete" class="delete_btn"><img src="./img/backspace-solid-teal.svg"/></button>
        </div>
        <div class="btn_grid">
            <div class="calc_row1 fix">
                <button class="btn"><p>AC</p></button>
                <button class="btn"><p>X<sup>y</sup></p></button>
                <button class="btn"><p>X!</p></button>
                <button class="btn"><img src="img/divide-solid-white.svg"></button>
            </div>
            <div class="calc_row2 fix">
                <button class="btn"><p>9</p></button>
                <button class="btn"><p>8</p></button>
                <button class="btn"><p>7</p></button>
                <button class="btn"><img src="img/times-solid-white.svg"></button>
            </div>
            <div class="calc_row3 fix">
                <button class="btn"><p>6</p></button>
                <button class="btn"><p>5</p></button>
                <button class="btn"><p>4</p></button>
                <button class="btn"><img src="img/minus-solid-white.svg"></button>
            </div>
            <div class="calc_row4 fix">
                <button class="btn"><p>3</p></button>
                <button class="btn"><p>2</p></button>
                <button class="btn"><p>1</p></button>
                <button class="btn"><img src="img/plus-solid-white.svg"></button>
            </div>
            <div class="calc_row5 fix">
                <button class="btn"><p>+/-</p></button>
                <button class="btn"><p>0</p></button>
                <button class="btn"><p>.</p></button>
                <button class="btn" style="background: white;"><img src="img/equals-solid-white.svg"></button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
