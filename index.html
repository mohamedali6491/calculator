<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="up"></div>
            <div class="down">0</div>
        </div>
        <div class="delete">
            <button value="delete" id="backspace" class="delete_btn"><img src="./img/backspace-solid-teal.svg"/></button>
        </div>
        <div class="btn_grid">
            <div class="calc_row1 fix">
                <button class="btn" id="clear"><p>AC</p></button>
                <button class="btn op" id="p" data-op="94"><p>X<sup>y</sup></p></button>
                <button class="btn op" id="f" data-op="33"><p>X!</p></button>
                <button class="btn op" id="divide" data-op="47"><img src="img/divide-solid-white.svg"></button>
            </div>
            <div class="calc_row2 fix">
                <button class="btn no" id="9" data-key="57"><p>9</p></button>
                <button class="btn no" id="8" data-key="56"><p>8</p></button>
                <button class="btn no" id="7" data-key="55"><p>7</p></button>
                <button class="btn op" id="times" data-op="42"><img src="img/times-solid-white.svg"></button>
            </div>
            <div class="calc_row3 fix">
                <button class="btn no" id="6" data-key="54"><p>6</p></button>
                <button class="btn no" id="5" data-key="53"><p>5</p></button>
                <button class="btn no" id="4" data-key="52"><p>4</p></button>
                <button class="btn op" id="minus" data-op="45"><img src="img/minus-solid-white.svg"></button>
            </div>
            <div class="calc_row4 fix">
                <button class="btn no" id="3" data-key="51"><p>3</p></button>
                <button class="btn no" id="2" data-key="50"><p>2</p></button>
                <button class="btn no" id="1" data-key="49"><p>1</p></button>
                <button class="btn op" id="plus" data-op="43"><img src="img/plus-solid-white.svg"></button>
            </div>
            <div class="calc_row5 fix">
                <button class="btn np"><p>+/-</p></button>
                <button class="btn no" id="0" data-key="48"><p>0</p></button>
                <button class="btn no" id="."><p>.</p></button>
                <button class="btn" id="equals" style="background: white;"><img src="img/equals-solid-white.svg"></button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
